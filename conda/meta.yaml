package:
  name: paramak
  version: 0.2.5

source:
  path: ..

build:
  string: py3.8
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python 3.8
    - setuptools
  run:
    - python 3.8
    - matplotlib
    - mpmath
    - numpy
    - plasmaboundaries
    - plotly
    - pytest-cov
    - python
    - scipy
    - sympy
    - ocp 7.5.1
    - pyparsing 2.*
    - ezdxf
    - ipython
    - typing_extensions
    - nptyping
    - nlopt
    - cadquery 2.1
    - neutronics_material_maker
    - remove_dagmc_tags

test:
  imports:
    - paramak
    - paramak.parametric_components
    - paramak.parametric_reactors
    - paramak.parametric_shapes
    - tests
  requires:
    - nbformat
    - nbconvert
    - pytest-cov
    - pytest-runner
  source_files:
    - tests/
    - examples/
  # this takes a while to complete all the tests
  # commands:
  #   - pytest -v

about:
  home: "https://github.com/fusion-energy/paramak"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Create 3D fusion reactor CAD models based on input parameters"
  doc_url: https://paramak.readthedocs.io/
  dev_url: https://github.com/fusion-energy/paramak
  summary: Paramak - parameter driven fusion reactor model creation

extra:
  recipe-maintainers:
    - shimwell
